<ion-content>
  <app-card-thought class="post" [user]="user" [thought]="thought" [editable]="true"></app-card-thought>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="tertiary" (click)="post()"
      [disabled]="thought.content.length < 3">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
