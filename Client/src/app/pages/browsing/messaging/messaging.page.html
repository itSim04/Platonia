<ion-header>
  <ion-toolbar>
    <ion-title>Messaging</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="toggleNew(true)">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div>
    <div class="chat" *ngFor="let a of chats">
      <app-user-card [navigate]="false" [user]="a.user2"></app-user-card>
    </div>
  </div>


  <ion-modal [isOpen]="isNewOpen">
    <ng-template>
      <ion-header>
        <ion-header>
          <ion-toolbar class="toolbar">
            <ion-buttons slot="end">
              <ion-button (click)="toggleNew(false)">Close</ion-button>
            </ion-buttons>
            <ion-searchbar mode="ios" animated="true" (ionChange)="handleChange($event)"></ion-searchbar>
          </ion-toolbar>
        </ion-header>
      </ion-header>
      <ion-content>
        <ng-template *ngFor="let user of users">
          <app-user-card [navigate]="false" (click)="addChat(user)" [user]="user">
          </app-user-card>
        </ng-template>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
