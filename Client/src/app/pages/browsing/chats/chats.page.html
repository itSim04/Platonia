<ion-header>
  <ion-toolbar>
    <ion-title>chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <div *ngFor="let c of chat?.messages">
      <ion-row>
        <ion-col>
          <ion-text [class]="c.owner_id == session_user.user_id ? 'sent-message ion-float-right' : 'received-message ion-float-left'">{{c.content}}</ion-text>
        </ion-col>
      </ion-row>
    </div>

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input [(ngModel)]="message"></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-icon (click)="postMessage()" class="send" name="send"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
