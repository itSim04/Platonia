<ion-content>

  <!-- Back -->
  <ion-button style="margin-top: 6%;" fill="clear" (click)="goBack()">
    <ion-icon slot="icon-only" color="secondary" name="arrow-back"></ion-icon>
  </ion-button>

  <ion-card class="card" *ngIf="users.length > 0">

    <!-- Banner -->
    <img [src]="users[0].banner" class="header-img" />
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>

          <!-- Picture -->
          <ion-avatar slot="start">
            <img [src]="users[0].picture" />
          </ion-avatar>
          <ion-label>

            <!-- Username -->
            <h1>{{users[0].username}}</h1>

            <!-- Gender -->
            <p>{{gender}}</p>
          </ion-label>
        </ion-item>
        <ion-item *ngFor="let i of users[0].interests | keyvalue">
          <ion-label>

            <!-- Name -->
            <h5>{{i.value.name}}</h5>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>

            <!-- Meet -->
            <ion-button (click)="meet(users[0])" color="secondary" fill="outline">
              Meet
            </ion-button>
          </ion-col>
          <ion-col>

            <!-- Reject -->
            <ion-button (click)="reject()" color="danger" fill="outline">
              Reject
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
