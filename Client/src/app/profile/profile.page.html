<ion-content>

  <!-- Username -->
  <p class="name_label">{{current_user?.username}}</p>

  <!-- Friends list -->
  <ion-button fill="clear" (click)="openFriendsList()" class="friends_label">{{current_user?.followers + " Friend" +
    (current_user?.followers == 1 ? "" : "s")}}
  </ion-button>

  <!-- Profile Picture -->
  <img [src]="current_user?.picture" onerror="this.src='http://localhost/Platonia/Server/assets/users/0/profile.png'"
    class="profile">

  <!-- Options Opener -->
  <ion-button (click)="openOptions()" fill="clear" class="extra_label">
    <ion-icon [name]="owner ? 'ellipsis-horizontal' : ( !is_followed ? 'add-circle-outline' : 'close-circle-outline' )"
      size="large"></ion-icon>
  </ion-button>

  <!-- Options Tab -->
  <ion-popover #options [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item [button]="true" [detail]="false" (click)="editProfile()">Edit</ion-item>
          <ion-item [button]="true" [detail]="false" (click)="logout()">Logout</ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>

  <!-- Bio -->
  <ion-card class="bio">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title style="width: auto">About
        <div style="display:inline" (click)="editBio()">
          <ion-icon style="font-size: 100%;" [name]="bio_edit_mode ? 'checkmark-circle-outline' : 'pencil-sharp'">
          </ion-icon>
        </div>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-textarea autoGrow="true" [disabled]="!bio_edit_mode" text-wrap class="content" [(ngModel)]="new_bio"
        placeholder="Hello Friends..."></ion-textarea>
    </ion-card-content>
  </ion-card>


</ion-content>
