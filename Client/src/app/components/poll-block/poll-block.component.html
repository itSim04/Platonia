<div class="progress-outer">
  <div class="progress-container">
    <div class="progress-inner" [style.background-color]="is_max ? 'var(--ion-color-secondary)' : 'var(--ion-color-primary)'" [style.width]="progress + '%'"></div>
    <div class="progress-inner-label" [style.margin-left]="(-progress + 5) + '%'">{{progress}}% {{subject}}</div>
  </div>
</div>
