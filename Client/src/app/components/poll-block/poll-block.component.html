<div class="progress-outer">
  <div class="progress-container">
    <div class="progress-inner" [style.background-color]="is_max ? 'var(--ion-color-secondary)' : 'var(--ion-color-primary)'" [style.width]="progress + '%'"></div>
    <ion-input class="progress-inner-label" [style.margin-left]="(-progress + 5) + '%'" [(ngModel)]="subject">{{progress}}% {{subject}}</ion-input>
  </div>
</div>
