<ion-card *ngIf="!deleted && thought != undefined && user != undefined && session_user != undefined">


  <ion-card-header class="header">
    <ion-card-subtitle>

      <!-- Profile -->
      <img [src]="user.picture" onerror="this.src='http://localhost/Platonia/Server/assets/users/0/profile.png'"
        class="profile">

      <!-- Username -->
      <div class="owner_label">{{user.username}}</div>

      <!-- Options -->
      <ion-button *ngIf="session_user.user_id== user.user_id" (click)="openOptions()" fill="clear" class="option">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>

      <!-- Date -->
      <ion-text class="date">
        {{date}}
      </ion-text>


    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="body">


    <!-- Options Tab -->
    <ion-popover #options [dismissOnSelect]="true">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item [button]="true" [detail]="false" (click)="delete()">
              <ion-icon [style.margin-right]="2 + '%'" color="danger" name="trash-bin-outline"></ion-icon>
              <ion-text color="danger">Delete Thought</ion-text>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>


    <ion-grid class="grid">
      <ion-row>
        <ion-col>

          <!-- Text Thoughts -->

          <!-- Edit Mode -->
          <ion-input *ngIf="editable; else feed" text-wrap class="content" [(ngModel)]="textThought"
            placeholder="Hello Friends..."></ion-input>

          <!-- Feed Mode -->
          <ng-template #feed>
            <ion-text class="content">{{textThought}}</ion-text>
          </ng-template>

          <!-- Poll Thoughts -->

          <!-- Edit Mode -->

          <!-- Feed Mode -->
          <div *ngIf="thought.type == 3">
            <app-poll-block (incrementer)="incrementPoll(1)" (subjectEvent)="pollThought.updatePollSubject(1, $event)"
              [is_max]="pollThought.getMaxPosition() == 1" [is_alone]="pollThought.isSingleValued()"
              [is_voted]="pollThought.option_chosen == 1" [is_modifiable]="editable!"
              [progress]="pollThought.votes1_percentage" [subject]="pollThought.poll1">
            </app-poll-block>
            <app-poll-block (incrementer)="incrementPoll(2)" (subjectEvent)="pollThought.updatePollSubject(2, $event)"
              [is_max]="pollThought.getMaxPosition() == 2" [is_alone]="pollThought.isSingleValued()"
              [is_voted]="pollThought.option_chosen == 2" [is_modifiable]="editable!"
              [progress]="pollThought.votes2_percentage" [subject]="pollThought.poll2">
            </app-poll-block>
            <app-poll-block (incrementer)="incrementPoll(3)" (subjectEvent)="pollThought.updatePollSubject(3, $event)"
              [is_max]="pollThought.getMaxPosition() == 3" [is_alone]="pollThought.isSingleValued()"
              [is_voted]="pollThought.option_chosen == 3" [is_modifiable]="editable!"
              [progress]="pollThought.votes3_percentage" [subject]="pollThought.poll3">
            </app-poll-block>
            <app-poll-block (incrementer)="incrementPoll(4)" (subjectEvent)="pollThought.updatePollSubject(4, $event)"
              [is_max]="pollThought.getMaxPosition() == 4" [is_alone]="pollThought.isSingleValued()"
              [is_voted]="pollThought.option_chosen == 4" [is_modifiable]="editable!"
              [progress]="pollThought.votes4_percentage" [subject]="pollThought.poll4">
            </app-poll-block>
            <ion-text class="voters">{{pollThought.totalVotes}} Voters</ion-text>
          </div>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <!-- Opinions button -->
          <div class="action">
            <ion-icon name="chatbubble-outline" style="font-size: 20px;"></ion-icon>
          </div>

          <!-- Opinions Counter -->
          <div class="action_label" style="font-size: 10px;">{{thought.opinions}}</div>

          <!-- Likes Button -->
          <div (click)="thought.toggleLike()" class="action">
            <ion-icon [color]="thought.is_liked ? 'danger' : ''" name="diamond-outline" style="font-size: 20px;">
            </ion-icon>
          </div>

          <!-- Likes Counter -->
          <div (click)="setLikesOpen(true)" class="action_label" style="font-size: 10px;">{{thought.likes}}</div>

          <!-- Platons Button -->
          <div class="action">
            <ion-icon name="repeat-outline" style="font-size: 20px;"></ion-icon>
          </div>
          <!-- Platons counter -->
          <div class="action_label" style="font-size: 10px;">{{thought.platons}}</div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

<!-- Likes list -->
<ion-modal [isOpen]="isLikesOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Likes</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setLikesOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ng-container *ngFor="let like of likes">
        <app-user-card [user]="like"></app-user-card>
      </ng-container>
    </ion-content>
  </ng-template>
</ion-modal>
